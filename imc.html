<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IMC</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: "Roboto", sans-serif;
    }

    .phone-frame {
      max-width: 400px;
      height: 100vh;
      margin: auto;
      background: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
    }

    h2 {
      text-align: center;
      color: #6200ee;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #6200ee;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3700b3;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      display: none;
    }

    .baixo { background-color: #fff3cd; color: #856404; }
    .normal { background-color: #d4edda; color: #155724; }
    .sobrepeso { background-color: #ffeeba; color: #856404; }
    .obeso { background-color: #f8d7da; color: #721c24; }

  </style>
</head>
<body>

  <div class="phone-frame">
    <h2>Calculadora de IMC</h2>

    <div class="input-group">
      <label for="peso">Peso (kg)</label>
      <input type="number" id="peso" placeholder="Ex: 70">
    </div>

    <div class="input-group">
      <label for="altura">Altura (m)</label>
      <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75">
    </div>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(peso) || isNaN(altura) || altura === 0) {
        resultado.style.display = "block";
        resultado.className = "resultado baixo";
        resultado.innerText = "Por favor, preencha os campos corretamente.";
        return;
      }

      const imc = peso / (altura * altura);
      let mensagem = "";
      let classe = "normal";

      if (imc < 18.5) {
        mensagem = Seu IMC é ${imc.toFixed(2)}. Você está abaixo do peso.;
        classe = "baixo";
      } else if (imc < 25) {
        mensagem = Seu IMC é ${imc.toFixed(2)}. Você está com peso normal.;
        classe = "normal";
      } else if (imc < 30) {
        mensagem = Seu IMC é ${imc.toFixed(2)}. Você está com sobrepeso.;
        classe = "sobrepeso";
      } else {
        mensagem = Seu IMC é ${imc.toFixed(2)}. Você está obeso.;
        classe = "obeso";
      }

      resultado.style.display = "block";
      resultado.className = resultado ${classe};
      resultado.innerText = mensagem;
    }
  </script>
</body>
</html>
